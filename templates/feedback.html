{% extends "base.j2" %}
{% block title %}Feedback{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="/static/styles/feedback.css">
{% endblock %}
{% block content %}
<body>
    <form>
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else, Unless we change our minds</small>
        </div>
        <div class="form-group">
            <label for="subject">What is the nature of your feedback?</label>
            <select class="form-control" id="subject">
                <option>Select a subject...</option>
                <option>Website Issue</option>
                <option>Account Issue</option>
                <option>Payment Issue</option>
                <option>Terms of Service Questions</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="message">Tell us about your Grievance</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Feedback</button>
    </form>
</body>
{% endblock %}
